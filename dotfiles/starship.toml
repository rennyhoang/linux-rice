# Inserts a blank line between shell prompts
add_newline = false 

format = """
$directory\
$vcsh\
$git_branch\
$git_commit\
$git_state\
$git_metrics\
$git_status\
$conda\
$jobs\
$status\
$character"""

[character]
success_symbol = "[➜](bold green)"
error_symbol = "[✗](bold red)"

[aws]
symbol = "  "

[battery]
full_symbol = "🔋 "
charging_symbol = "⚡️ "
discharging_symbol = "💀 "

[conda]
symbol = " "

[dart]
symbol = " "

[directory]
read_only = " "

